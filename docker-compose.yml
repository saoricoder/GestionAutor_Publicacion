services:
  # Base de Datos para Autores (MySQL)
  db-authors:
    image: mysql:8.0
    container_name: db-authors
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-db_authors}
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - db_authors_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL","mysqladmin ping -h localhost -P 3306 -u${MYSQL_USER:-root} -p${MYSQL_ROOT_PASSWORD:-root} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - editorial-network

  # Microservicio 1: Authors (Laravel)
  authors-service:
    build:
      context: ./authors-service
      dockerfile: Dockerfile
    container_name: authors-service
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      APP_URL: http://localhost:${AUTHORS_PORT:-8000}
      DB_CONNECTION: mysql
      DB_HOST: db-authors
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE:-db_authors}
      DB_USERNAME: ${MYSQL_USER:-root}
      DB_PASSWORD: ${MYSQL_PASSWORD:-root}
    ports:
      - "${AUTHORS_PORT:-8000}:8000"
    depends_on:
      - db-authors
    healthcheck:
      test: ["CMD-SHELL","curl -f http://localhost:${AUTHORS_PORT:-8000}/api/authors || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - editorial-network

  # Base de Datos para Publicaciones (PostgreSQL)
  db-publications:
    image: postgres:15
    container_name: db-publications
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-db_publications}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - db_publications_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-db_publications} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - editorial-network

  # Microservicio 2: Publications (Spring Boot)
  publications-service:
    build:
      context: ./publications-service
      dockerfile: Dockerfile
    container_name: publications-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-publications:5432/${POSTGRES_DB:-db_publications}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-root}
      AUTHORS_SERVICE_URL: http://authors-service:8000/api
      SERVER_PORT: ${PUBLICATIONS_PORT:-8080}
    ports:
      - "${PUBLICATIONS_PORT:-8080}:8080"
    depends_on:
      - db-publications
      - authors-service
    healthcheck:
      test: ["CMD-SHELL","curl -f http://localhost:${PUBLICATIONS_PORT:-8080}/api/publications || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - editorial-network

  # Frontend (React - Vite)
  frontend:
    build:
      context: ./frontGAP
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      VITE_AUTHORS_API_URL: http://localhost:${AUTHORS_PORT:-8000}/api
      VITE_PUBLICATIONS_API_URL: http://localhost:${PUBLICATIONS_PORT:-8080}/api
      VITE_APP_NAME: ${VITE_APP_NAME:-GestionAut_Pub}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - authors-service
      - publications-service
    healthcheck:
      test: ["CMD-SHELL","curl -f http://localhost:${FRONTEND_PORT:-5173} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - editorial-network

networks:
  editorial-network:
    driver: bridge

volumes:
  db_authors_data:
  db_publications_data: